<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function firstDegreeEquation (a,b){
        if (a === 0){
            if(b===0){
                document.write("Phương trình vô số nghiệm")
            }else {
                document.write("Phương trình vô nghiệm")
            }
        }else {
            document.write("Phương trình có nghiệm bằng " + (-b/a));
        }
    }
    firstDegreeEquation(5,8);
</script>
</body>
</html>
