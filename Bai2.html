<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9]
    let index = -1;
    let num = 5;

    function findIndex(num,arr){
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num){
                index = i;
                break;
            }
        }
        if (index !== -1){
            document.write("Số phần tử này có vị trí " + index + " trong mảng")
        }else {
            document.write("Số phần tử này không có trong mảng ")
        }
    }
    findIndex(num,arr);
</script>
</body>
</html>
